<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<button class="btn">添加</button>
		<input type="text" class="word"/>
		
		<script type="text/javascript">
			var btn=document.querySelector(".btn")
			var sel=document.querySelector("select")
			
			btn.onclick=function(){
				document.querySelector(".word").value+=sel.options[sel.selectedIndex].text
			}
			
			
		</script>
		
	</body>
</html>
