<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				border: 2px solid cornflowerblue;
				border-radius: 50%;
				position: relative;
				top: 100px;
				left: 200px;
			}
			
			.ball{
				width: 50px;
				height: 50px;
				background-color: brown;
				border-radius: 50%;
				position: absolute;
				top: 175px;
			}
		</style>
		<div class="box">
			<div class="ball"></div>
		</div>
		<script type="text/javascript">
			var ball=document.querySelector(".ball")
			var x=0;
			var y=0;
			
			setInterval(function(){

				x=(x+5)%360
				y=(y+5)%360
				console.log(x)
				ball.style.top=Math.sin(Math.PI/180*x)*175+175+"px"
				ball.style.left=Math.cos(Math.PI/180*x)*175+175+"px"
				
					
			},50)
			
			
			
		</script>
		
	</body>
</html>
