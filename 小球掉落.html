<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ball{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: darkred;
				position: absolute;
				top: 0;
				left: 50%;
				margin-left:-25px;
			}
			
		</style>
	</head>
	<body>
		<div class="ball"></div>
		
		<script type="text/javascript">
			var ball=document.querySelector(".ball")
			var y=0
			
			
			var t=setInterval(function(){
				y+=5
				
				if (y==400) {
					y=0
				} else{
					ball.style.top=y+"px"
				}
			},50)
			
			
		</script>
	</body>
</html>
