<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				width: 400px;
				height: 400px;
				border: 5px solid brown;
				background-color: chocolate;
				position: relative;
				margin: 100px auto;
			}
			
			.box{
				width: 50px;
				height: 50px;
				background-color:darkcyan;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
		<script type="text/javascript">
			var box=document.querySelector(".box")
			var container=document.querySelector(".container")
			
			var y=0;
			var x=0;
			document.onkeyup=function(e){
				if (e.keyCode==39) {
					x+=50
				}else if(e.keyCode==37){
					x-=50
				}else if(e.keyCode==40){
					y+=50
				}else if(e.keyCode==38){
					y-=50
				}
				
					x=x<=0?0:x;
					x=x>=350?350:x;
					y=y<=0?0:y;
					y=y>=350?350:y;
					
					box.style.left=x+"px"
					box.style.top=y+"px"
				
				
			}
			
			
		</script>
		
	</body>
</html>
