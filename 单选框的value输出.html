<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="radio" name="check" value="篮球"/>篮球
		<input type="radio" name="check" value="足球"/>足球
		<input type="radio" name="check" value="羽毛球"/>羽毛球
		<br />
		<button class="btn">提交</button>
		<div class="word"></div>
		<script type="text/javascript">
			var x=document.querySelectorAll("input")
			var btn=document.querySelector(".btn")

			
			btn.onclick=function(){
				var a=""
				for (var i=0;i<x.length;i++) {
					if(x[i].checked){
						a=x[i].value+" "
					}
				}
				document.querySelector(".word").innerText=a
				
			}
			
			
			
		</script>
	</body>
</html>
