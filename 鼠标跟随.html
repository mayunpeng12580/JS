<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: darkred;
				position: absolute;
				top: 0;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<script type="text/javascript">
			var box=document.querySelector(".box")
			
			document.onmousemove=function(e){
				
				box.style.top=e.clientY-50+"px";
				box.style.left=e.clientX-50+"px";
				
			}
			
		</script>
	</body>
</html>
