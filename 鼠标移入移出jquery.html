<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.0.js">
			
		</script>
		<style type="text/css">
			
			.box{
				width: 200px;
				height: 200px;
				border: 5px solid red;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			$(".box").hover(function(){
				$(".box").css('background-color','indianred')
			},function(){
				$(".box").css('background-color','cornflowerblue')
			})
			
		</script>
	</body>
</html>
